<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">S.No</th>
        <th scope="col">EmpName</th>
        <th scope="col">Department</th>
        <th scope="col">Company</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let emp of empData, let i = index">
        <ng-container  *ngIf = "emp.EmpName == 'Lavanya'">
        <th>{{i+1}}</th>
        <td>{{emp.EmpName}}</td>
        <td>{{emp.Department}}</td>
        <td>{{emp.Company}}</td>
        </ng-container>
      </tr>
    </tbody>
  </table>
